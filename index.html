<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="title">
        <h1>Rock, Paper, Scissors</h1>
        <p>Directions: Choose rock, paper or scissors and brawl against the computer! First to 5 wins!</p>
    </div>


    <div class="score">
        <p>Your Score</p>
        <p id="humanScore">0</p>
    </div>

    <div class="score">
        <p>Computer Score</p>
        <p id="compScore">0</p>
    </div>

    <div id="btn-group">
        <button value="rock" id="rock">Rock</button>
        <button value="paper" id="paper">Paper</button>
        <button value="scissors" id="scissors">Scissors</button>
    </div>

    <button id="refresh" hidden>Press to refresh page</button>


    <!-- <footer>Copyright Akshara Ganapathi 2021</footer> -->

    <script src="index.js"></script>
</body>
</html>
